<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book thickness visualizer</title>
</head>
<body>
<h2>Book thickness visualizer</h2>
<p>Click the "Add new book" button to visualize the book thickness.</p>
<input id="clickMe" type="button" value="Add new book" />
<canvas id="canvas" width="400" height="250"></canvas>
<script>
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
let y = 10
//- Using an anonymous function:
document.getElementById("clickMe").onclick = function () {
    let pages = prompt("Enter the book size (in pages)")
    let height = pages / 10
    //context.fillRect (10, 10, 100, 100);
    context.strokeStyle =  "#964B00" //"#ff0000";     // устанавливаем цвет контура фигуры
    context.strokeRect (65, y, 100, height);
    context.font = "12px Consolas"
    context.fillText(height*10 + " pages", 0, y+5);
    if(pages < 50){
        context.fillStyle = "red";     // устанавливаем цвет текста
        context.fillText("This is not a book!", 200, y+5);
        context.fillStyle = "black"; 
    }
    else{
        context.fillStyle = "green";     // устанавливаем цвет текста
        context.fillText("This is a book.", 200, y+5);
        context.fillStyle = "black"; 
}
    y+=height+10;
}
</script>
</body>
</html>
